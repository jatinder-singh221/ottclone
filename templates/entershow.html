{% extends 'navbar.html' %}

{% block items %}
<div class="container">
    <style>
        .style{
            width:14rem;
            height:9rem;
            border: solid;
            border-radius: 5px;
            border-color: white;
            opacity: 0.5;
        }
        .style:hover{
            opacity: 0.8;
        }
    </style>
    <div class="row">
        {% for item in items %}
        <div class="col ">
            <a href="{{item.get_absolute_url}}">
                <img src="{{item.show_caption.url}}" alt="hello" class="style">
            </a>
        </div>
        {% empty %}
        <p class="text-center fs-1">No show for this catagory</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
